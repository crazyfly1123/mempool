variables:
  GIT_SUBMODULE_STRATEGY: recursive
  ROOT_DIR: '$CI_PROJECT_DIR'

before_script:
  - echo "Set environment"
  - source $CI_PROJECT_DIR/scripts/env.sh

after_script:
  - env

all:
  script:
    - env
    - source $CI_PROJECT_DIR/scripts/env.sh
    # Clone the LLVM and Halide toolchains
    - make config
    - make llvm
    - make halide
    # Clone the RISC-V GCC toolchain and PULP-SDK
    - make riscv-gcc
    - make pulp-sdk
    # Run application
    - source $CI_PROJECT_DIR/scripts/env.sh
    - env
    - make app
  artifacts:
    paths:
      # Those need to be relative paths!
      - install
      - toolchain/pulp-sdk
